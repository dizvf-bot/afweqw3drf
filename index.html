<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BitLife</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 0;
            overflow: hidden;
            width: 90vw;
            max-width: 800px;
            height: 70vh;
            max-height: 600px;
            position: relative;
        }
        
        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }
        
        .controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .control-btn:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .fullscreen-icon {
            width: 20px;
            height: 20px;
            fill: #666;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }
            
            .game-container {
                width: 95vw;
                height: 60vh;
            }
            
            .controls {
                top: 10px;
                right: 10px;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
            }
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">BitLife</h1>
        <p class="subtitle">Live your life how you want to live it</p>
    </div>
    
    <div class="game-container">
        <div class="controls">
            <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen">
                <svg class="fullscreen-icon" viewBox="0 0 24 24">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading BitLife...
        </div>
        
        <iframe 
            id="gameFrame" 
            class="game-frame" 
            src="1.embed"
            style="display: none;"
            onload="hideLoading()"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('gameFrame').style.display = 'block';
        }
        
        function toggleFullscreen() {
            const gameContainer = document.querySelector('.game-container');
            
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            const gameContainer = document.querySelector('.game-container');
            if (document.fullscreenElement) {
                gameContainer.style.width = '100vw';
                gameContainer.style.height = '100vh';
                gameContainer.style.maxWidth = 'none';
                gameContainer.style.maxHeight = 'none';
                gameContainer.style.borderRadius = '0';
            } else {
                gameContainer.style.width = '90vw';
                gameContainer.style.height = '70vh';
                gameContainer.style.maxWidth = '800px';
                gameContainer.style.maxHeight = '600px';
                gameContainer.style.borderRadius = '20px';
            }
        });
        
        // Prevent context menu on game frame
        document.getElementById('gameFrame').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
